<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Lector RSS</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">
              Leer artículo
            </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">
      <!-- Hero -->
      <section class="container-fluid bg-dark text-white py-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-4 fw-bold mb-2">Lector RSS</h1>
            <p class="lead mb-4">Empieza a leer RSS hoy. Rápido, simple y sin drama.</p>

            <form class="rss-form text-body" novalidate>
              <div class="row g-3 align-items-start">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      class="form-control w-100"
                      type="url"
                      name="url"
                      required
                      inputmode="url"
                      placeholder="https://ejemplo.com/feed"
                      autocomplete="off"
                      aria-label="URL del feed RSS"
                      aria-describedby="url-help"
                    />
                    <label for="url-input">URL del feed RSS</label>
                  </div>
                  <div id="url-help" class="form-text text-white-50">
                    Ejemplo:&nbsp;
                    <a href="https://lorem-rss.hexlet.app/feed" target="_blank" rel="noopener" class="link-light text-decoration-underline">
                      https://lorem-rss.hexlet.app/feed
                    </a>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" aria-label="Agregar feed">
                    Agregar
                  </button>
                </div>
              </div>
              <!-- feedback que rellena tu JS -->
              <p class="feedback m-0 position-absolute small text-danger" role="status" aria-live="polite"></p>
            </form>
          </div>
        </div>
      </section>

      <!-- Contenido -->
      <section class="container-fluid container-xxl py-5">
        <div class="row g-4">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"><!-- posts renderizados por JS --></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"><!-- feeds renderizados por JS --></div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-auto bg-light">
      <div class="container-xl">
        <div class="text-center">
          Creado por
          <a href="https://github.com/JavierQuinan" target="_blank" rel="noopener">Francisco Quinteros Andrade</a>
        </div>
      </div>
    </footer>
  </body>
</html>
